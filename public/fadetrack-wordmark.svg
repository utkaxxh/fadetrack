<svg width="560" height="120" viewBox="0 0 560 120" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>Fadetrack Wordmark</title>
  <desc>Refined Fadetrack wordmark with stylized scissors forming the first letter a; gradient teal brand colors and subtle fade accent.</desc>
  <defs>
    <!-- Brand gradient inspired by existing logo's deep + muted teals -->
    <linearGradient id="tealFade" x1="0" y1="0" x2="560" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#114B5F"/>
      <stop offset="55%" stop-color="#0F4253"/>
      <stop offset="100%" stop-color="#0D3A4A"/>
    </linearGradient>
    <!-- Soft highlight for handles -->
    <linearGradient id="handleHighlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#dce7ec"/>
    </linearGradient>
    <clipPath id="clipText">
      <rect x="0" y="0" width="560" height="120" rx="8"/>
    </clipPath>
    <style>
      .word { font-family: "Geist", "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, sans-serif; font-weight:600; letter-spacing:1.5px; }
      .fade-slice { fill: url(#tealFade); }
      .scissor-stroke { stroke:#114B5F; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
      .scissor-blade { stroke:url(#tealFade); stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
      .handle-ring { stroke:#114B5F; stroke-width:5; fill:url(#handleHighlight); }
      .pivot { fill:#0D3A4A; }
      .spark { fill:#E3F5FA; }
      @media (prefers-color-scheme: dark) {
        .handle-ring { fill:#0f4253; stroke:#1d6c84; }
        .pivot { fill:#E3F5FA; }
        .spark { fill:#ffffff; }
      }
    </style>
  </defs>

  <!-- Group for alignment -->
  <g clip-path="url(#clipText)" transform="translate(10,10)">
    <!-- Leading f -->
    <text x="0" y="74" font-size="88" class="word fade-slice">f</text>

    <!-- Stylized scissors replacing the first 'a' -->
    <g transform="translate(78,14)">
      <!-- Handles -->
      <circle class="handle-ring" cx="16" cy="24" r="14"/>
      <circle class="handle-ring" cx="46" cy="24" r="14"/>
      <!-- Blades (form the counter & stem of an abstract 'a') -->
      <path class="scissor-blade" d="M22 34 L6 72"/>
      <path class="scissor-blade" d="M40 34 L56 72"/>
      <!-- Inner negative space (suggests the 'a' bowl) -->
      <path d="M24 38 Q31 44 29 53 Q27 60 19 63" stroke="#0D3A4A" stroke-width="3" fill="none" opacity="0.35"/>
      <!-- Pivot -->
      <circle class="pivot" cx="31" cy="32" r="5"/>
      <!-- Small spark highlight at blade crossing -->
      <path class="spark" d="M28 27 l4 2 l-2 4 l-4 -2 z" opacity="0.85"/>
    </g>

    <!-- Remaining letters: detrack -->
    <!-- We separate into two spans to allow subtle fade effect at the end -->
    <text x="160" y="74" font-size="88" class="word fade-slice">detrack</text>

    <!-- Subtle trailing fade bars (evoking a haircut fade & motion) -->
    <g transform="translate(475,40)" opacity="0.35">
      <rect x="0" y="0" width="36" height="6" rx="3" fill="#114B5F"/>
      <rect x="8" y="14" width="28" height="6" rx="3" fill="#0D3A4A"/>
      <rect x="16" y="28" width="20" height="6" rx="3" fill="#0B303D"/>
    </g>
  </g>
</svg>
